<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekor Stres Anak</title>
    <!-- How high can your child *stress*? -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>
            REKOR STRES ANAK
        </h1>
        <sub>
            How high can your child <em>stress</em>?
        </sub>
    </div>

    <div class="form" style="display: flex;flex-direction: column;">
        <h1>Login/Registration Form</h1>
        <form style="background-color: white; color: black;">
            <div class="login">
                    <div class="ortuName">
                        <label for="ortuName">
                            Nama orang tua: 
                        </label>
                        <input type="text" id="ortuName" name="ortuName" placeholder="Masukkan nama orang tua">
                    </div>
                    <div class="anakName">
                        <label for="anakName">
                            Nama anak: 
                        </label>
                        <input type="text" id="anakName" name="anakName" placeholder="Masukkan nama anak">
                    </div>
            </div>
            <div class="button">
                <button id="submitButton" type="submit">ENTER</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
